<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
<script>
// computer selects randomly between rock, paper, or scissors //
function computerPlay() {
  let computerOptions = ['rock', 'paper', 'scissors'];
  let computerSelection = computerOptions[Math.floor(Math.random() * computerOptions.length)];
  return computerSelection;
}
// a round of play returns win/lose, and scores for all possible outcomes //
function playRound(playerSelection, computerSelection) {
  if (playerSelection === computerSelection) {
    return tie;
  } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors') {
    playerScore++;
    return win;
  } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock') {
    computerScore++;
    return lose;
  } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
    playerScore++;
    return win
  } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
    computerScore++;
    return lose;
  } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper') {
    playerScore++;
    return win;
  } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors') {
    computerScore++;
    return lose;
  }
}
// names the relevant variables needed to call within game function //
let playerScore = parseInt(0);
let computerScore = parseInt(0);
let win = "You win";
let lose = "You lose";
let tie = "It is a tie!";

// allows the game to play 5 rounds, and if rounds is less than 5, game will continue playing until 5 rounds completed //
let i = 0;
const game = () => {
  let playerSelection = prompt("Please choose rock, paper, or scissors");
  const computerSelection = computerPlay();
  console.log(playRound(playerSelection, computerSelection));
  console.log('your score is ' + playerScore);
  console.log('Computer score is ' + computerScore);
  i++
  if (i !== 5) {
    game();
  } else {
    alert('Game Over! The Human scored ' +  playerScore + ' and the Computer scored ' +  computerScore);
  }
}

game();
</script>
</body>
</html>
